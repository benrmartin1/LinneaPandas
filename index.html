        <style>
        
        span{ color: white;
            background-color: #00c5d6;
            font-size: 40px;
        }
        body{
            background-image: url("https://i.pinimg.com/originals/15/bd/4b/15bd4bf88a1efda5b62c96849feebfec.jpg");
            background-size:300px auto;

        button{

        }
        </style>
        <script type = "text/javascript">
            var season = 0;
            function changeSeasonButton (){
                season = season + 1;
                if(season === 4) {
                    season = 0
                }

                if(season === 0) {
                  document.body.style.backgroundImage = "url('https://i.pinimg.com/originals/15/bd/4b/15bd4bf88a1efda5b62c96849feebfec.jpg')"; 
                  document.getElementById('hiDer').innerHTML = "Hello Summer"; 
                }
                if(season === 1){
                    document.body.style.backgroundImage = "url('http://wallup.net/wp-content/uploads/2015/12/269240-nature-landscape-path-fall-stairs-trees-bamboo-mist-sunrise-forest.jpg')";
                    document.getElementById('hiDer').innerHTML = "Hello Fall";
                }
                if(season === 2){
                    document.body.style.backgroundImage = "url('http://amazingplacespics.com/wp-content/uploads/2016/04/e04787f55d8173ad7d58e5bbe85768f2-510x300.jpg')";
                    document.getElementById('hiDer').innerHTML = "Hello Winter";
                    document.getElementById('hiDer').style.color = "black";
                }
                if(season === 3){
                    document.body.style.backgroundImage = "url('https://forestkey.files.wordpress.com/2015/10/tokyo-w-caetano-2015-spring-break-32.jpg')";

                    document.getElementById('hiDer').innerHTML = "Hello Spring";
                    // here set the color to white, itll stay white until season is 3
                    document.getElementById('hiDer').style.color = "white";
                } 
                
            }
        </script>
    </head>
