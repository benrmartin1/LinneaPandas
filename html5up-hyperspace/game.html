<html>

<head>
	<title>Game?</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #87CEEB;
		}

		#gameArea {
			position: relative;
			width: 100vw;
			height: 100vh;
			background: linear-gradient(to bottom, #87CEEB, #1fd62b);
			/* Green gradient */
		}

		.coin {
			position: absolute;
			width: 30px;
			height: 30px;
			background-color: #FFD700;
			/* Gold coin */
			border-radius: 50%;
			cursor: pointer;
		}

		#score {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 24px;
			color: purple;
		}
	</style>

</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<a href="index.html" class="title">Game time!!</a>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="sleepy.html">Sleepy?</a></li>
				<li><a href="elements.html" class="active">Game</a></li>
			</ul>
		</nav>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main" class="wrapper">
			<br>
			<input type="button" style="left: 2%; background-color: #b95dd3;" onclick="window.print();"
				value="Proud of your score? Print it out!" />

			<div id="gameArea">
				<div id="score">Score: 0</div>
			</div>
			<script>
				document.addEventListener('DOMContentLoaded', () => {
					const gameArea = document.getElementById('gameArea');
					const scoreDisplay = document.getElementById('score');
					let score = 0;

					function getRandomPosition() {
						const x = Math.floor(Math.random() * (gameArea.clientWidth - 30));
						const y = Math.floor(Math.random() * (gameArea.clientHeight - 30));
						return { x, y };
					}

					function createCoin() {
						const coin = document.createElement('div');
						coin.className = 'coin';
						const { x, y } = getRandomPosition();
						coin.style.left = `${x}px`;
						coin.style.top = `${y}px`;

						coin.addEventListener('click', () => {
							score++;
							scoreDisplay.textContent = `Score: ${score}`;
							coin.remove();
						});

						gameArea.appendChild(coin);

						setTimeout(() => {
							if (gameArea.contains(coin)) {
								coin.remove();
							}
						}, 10000);
					}

					setInterval(createCoin, 1000);
				});


			</script>

		</section>

	</div>

	<!-- Footer -->
	<footer id="footer" class="wrapper style1-alt">
		<div class="inner">
			<ul class="menu">
				<li>so copyright</li>
				<li>so cool</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
