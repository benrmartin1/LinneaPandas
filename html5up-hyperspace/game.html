<html>

<head>
	<title>Game?</title>
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="manifest" href="images/favicon/site.webmanifest">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>

	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #87CEEB;
			text-shadow: 0 0 5px #ad42ff, 0 0 10px #cb13a3, 0 0 15px #dd10bb;
		}

		#gameArea {
			position: relative;
			width: 100vw;
			height: 100vh;
			background: linear-gradient(to bottom, #87CEEB, #1fd62b);
			/* Green gradient */
		}

		.coin {
			position: absolute;
			width: 30px;
			height: 30px;
			background-color: #FFD700;
			/* Gold coin */
			border-radius: 50%;
			cursor: pointer;
		}

		#score {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 24px;
			color: rgb(0, 0, 0);
			text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff;
		}

		@keyframes bounce {

			0%,
			20%,
			50%,
			80%,
			100% {
				transform: translateY(0);
			}

			40% {
				transform: translateY(-30px);
			}

			60% {
				transform: translateY(-15px);
			}
		}

		.bouncy {
			animation: bounce 2s infinite;
		}

		@keyframes typing {
			from {
				width: 0;
			}

			to {
				width: 100%;
			}
		}

		.typing {
			overflow: hidden;
			white-space: nowrap;
			border-right: 2px solid #000;
			animation: typing 10s steps(400, end) infinite;
		}
	</style>

</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<a href="index.html" class="title bouncy">Game time!!</a>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="sleepy.html">Sleepy?</a></li>
				<li><a href="elements.html" class="active">Game</a></li>
			</ul>
		</nav>
	</header>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main" class="wrapper">
			<br>
			<input type="button" class=" typing" style="left: 2%; background-color: #b95dd3;" onclick="window.print();"
				value="Proud of your score? Print it out!" />

			<div id="gameArea">
				<div id="score">Score: 0</div>
			</div>
			<script>
				document.addEventListener('DOMContentLoaded', () => {
					const gameArea = document.getElementById('gameArea');
					const scoreDisplay = document.getElementById('score');
					let score = 0;
					let invert = 0;

					function getRandomPosition() {
						const x = Math.floor(Math.random() * (gameArea.clientWidth - 30));
						const y = Math.floor(Math.random() * (gameArea.clientHeight - 30));
						return { x, y };
					}

					function createCoin() {
						const coin = document.createElement('div');
						coin.className = 'coin';
						const { x, y } = getRandomPosition();
						coin.style.left = `${x}px`;
						coin.style.top = `${y}px`;

						coin.addEventListener('click', () => {
							score++;
							scoreDisplay.textContent = `Score: ${score}`;
							coin.remove();

							if(score % 5 == 0) {
								invert = invert == 0 ? 1 : 0;
								gameArea.style.filter = `invert(${invert})`;
							}
						});

						gameArea.appendChild(coin);

						setTimeout(() => {
							if (gameArea.contains(coin)) {
								coin.remove();
							}
						}, 10000);
					}

					setInterval(createCoin, 1000);
				});


			</script>

		</section>

	</div>

	<!-- Footer -->
	<footer id="footer" class="wrapper style1-alt">
		<div class="inner">
			<ul class="menu">
				<li>so copyright</li>
				<li>so cool</li>
			</ul>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
